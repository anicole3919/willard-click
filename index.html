<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Willard Clicker</title>

  <!-- Prevent zooming on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    body {
      background-color: #0a0a23;
      color: #00bfff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      animation: pulse 5s infinite;
    }

    h1 {
      font-size: 4rem;
      animation: blink 1s infinite;
    }

    #counter {
      font-size: 2rem;
      margin-top: 10px;
    }

    img {
      margin-top: 20px;
      width: 300px;
      max-width: 80%;
      border: 4px solid #00bfff;
      border-radius: 20px;
      box-shadow: 0 0 20px #00bfff;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes pulse {
      0% { background-color: #0a0a23; }
      50% { background-color: #141446; }
      100% { background-color: #0a0a23; }
    }
  </style>
</head>
<body>

  <h1 id="output">Click the Willard</h1>
  <div id="counter">Willard Count: 0</div>

  <!-- Clickable Willard image with Google Drive image as default -->
  <img 
    id="willardImg" 
    src="https://drive.google.com/uc?export=view&id=1_C4_oAAs94DS_o8bnRC92Dgc85eiHxqf" 
    alt="Willard" 
    onclick="sayWillard()" 
  />

  <!-- Willard Sound -->
  <audio id="willardSound" src="https://www.soundjay.com/human/sounds/scream-01.mp3"></audio>

  <script>
    let count = 0;

    const imageUrls = [
      "https://drive.google.com/uc?export=view&id=1_C4_oAAs94DS_o8bnRC92Dgc85eiHxqf",
      "https://upload.wikimedia.org/wikipedia/en/f/f1/Willard_movie_poster.jpg",
      "https://m.media-amazon.com/images/M/MV5BMTYxMzYyMjQ2OF5BMl5BanBnXkFtZTYwMzA2MjY3._V1_.jpg",
      "https://m.media-amazon.com/images/I/51HKH3TV6ML._AC_.jpg",
      "https://m.media-amazon.com/images/I/61jUu8SPG8L._AC_UF894,1000_QL80_.jpg"
    ];

    function sayWillard() {
      count++;
      document.getElementById('output').textContent = "WILLARD";
      document.getElementById('counter').textContent = `Willard Count: ${count}`;

      // Restart voice
      speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance("Willard");
      speechSynthesis.speak(utterance);

      // Restart sound
      const audio = document.getElementById("willardSound");
      audio.currentTime = 0;
      audio.play();

      // Change image
      const img = document.getElementById("willardImg");
      const newIndex = Math.floor(Math.random() * imageUrls.length);
      img.src = imageUrls[newIndex];
    }
  </script>

</body>
</html>
