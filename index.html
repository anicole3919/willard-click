<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Willard Clicker</title>
  <style>
    body {
      background-color: #111;
      color: limegreen;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      user-select: none;
      cursor: pointer;
    }

    h1 {
      font-size: 4rem;
      animation: blink 1s infinite;
    }

    #counter {
      font-size: 2rem;
      margin-top: 10px;
    }

    img {
      margin-top: 20px;
      width: 300px;
      max-width: 80%;
      border: 4px solid limegreen;
      border-radius: 20px;
      box-shadow: 0 0 20px limegreen;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body onclick="sayWillard()">

  <h1 id="output">Click Anywhere</h1>
  <div id="counter">Willard Count: 0</div>
  <img id="willardImg" src="https://upload.wikimedia.org/wikipedia/en/f/f1/Willard_movie_poster.jpg" alt="Willard" />

  <script>
    let count = 0;

    function sayWillard() {
      count++;
      document.getElementById('output').textContent = "WILLARD";
      document.getElementById('counter').textContent = `Willard Count: ${count}`;

     speechSynthesis.cancel(); // Stop anything already being spoken
const utterance = new SpeechSynthesisUtterance("Willard");
speechSynthesis.speak(utterance);

    }
  </script>

</body>
</html>
